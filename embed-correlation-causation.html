<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correlation vs Causation - SCORM Module</title>
    <link rel="preload" href="Module 1/Correlation vs Causation/story.html" as="document">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: transparent;
        }
        
        .scorm-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background: transparent;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .scorm-header {
            background: linear-gradient(135deg, #115740 0%, #2d8659 100%);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(17, 87, 64, 0.3);
        }
        
        .scorm-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        .scorm-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 14px;
        }
        
        .scorm-content {
            position: relative;
            width: 100%;
            height: 600px;
            background-color: #ffffff;
        }
        
        .scorm-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #115740;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            will-change: transform;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .scorm-footer {
            background-color: #f8f9fa;
            padding: 15px 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #e9ecef;
        }
        
        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            z-index: 1001;
        }
        
        .fullscreen-btn:hover {
            background: rgba(0,0,0,0.9);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .scorm-container {
                margin: 0;
                border-radius: 0;
            }
            
            .scorm-content {
                height: 500px;
            }
            
            .scorm-header h1 {
                font-size: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .scorm-content {
                height: 400px;
            }
            
            .scorm-header {
                padding: 15px;
            }
            
            .scorm-header h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="scorm-container">
        <div class="scorm-header">
            <h1>Correlation vs Causation</h1>
            <p>Interactive Learning Module</p>
        </div>
        
        <div class="scorm-content">
            <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
            
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner"></div>
            </div>
            
            <iframe 
                class="scorm-iframe" 
                src="Module 1/Correlation vs Causation/story.html"
                title="Correlation vs Causation SCORM Module"
                onload="hideLoading()"
                loading="eager"
                importance="high"
                fetchpriority="high"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; fullscreen; gyroscope; picture-in-picture; web-share"
                allowfullscreen
                sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-top-navigation allow-pointer-lock allow-orientation-lock allow-modals allow-downloads">
            </iframe>
        </div>
        
        <div class="scorm-footer">
            <p>&nbsp;</p>
        </div>
    </div>
    
    <script>
        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.opacity = '0';
            overlay.style.transition = 'opacity 0.3s ease';
            setTimeout(() => overlay.style.display = 'none', 300);
        }
        
        // Faster fallback - hide loading after 2 seconds if onload doesn't fire
        const fallbackTimer = setTimeout(() => {
            hideLoading();
        }, 2000);
        
        // Clear fallback timer when iframe loads
        document.querySelector('.scorm-iframe').addEventListener('load', () => {
            clearTimeout(fallbackTimer);
            hideLoading();
        });
        
        function toggleFullscreen() {
            const container = document.querySelector('.scorm-container');
            const iframe = document.querySelector('.scorm-iframe');
            
            if (!document.fullscreenElement) {
                container.requestFullscreen().then(() => {
                    container.style.maxWidth = '100%';
                    container.style.height = '100vh';
                    iframe.style.height = '100vh';
                }).catch(err => {
                    console.log('Fullscreen not supported');
                });
            } else {
                document.exitFullscreen().then(() => {
                    container.style.maxWidth = '1200px';
                    container.style.height = 'auto';
                    iframe.style.height = '600px';
                });
            }
        }
        
        // Handle iframe communication
        window.addEventListener('message', function(event) {
            if (event.data.type === 'scorm-complete') {
                console.log('SCORM module completed');
                // Handle completion logic here
            }
        });
        
        // Responsive height adjustment
        function adjustHeight() {
            const container = document.querySelector('.scorm-content');
            const windowHeight = window.innerHeight;
            
            if (windowHeight < 700) {
                container.style.height = Math.max(400, windowHeight - 200) + 'px';
            }
        }
        
        window.addEventListener('resize', adjustHeight);
        adjustHeight();
    </script>
</body>
</html>
